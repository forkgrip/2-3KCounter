<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>2-3点数カウンター(記録のみ)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
        }

        button, .box {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1.2em;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .full-width {
            grid-column: span 2;
            text-align: center;
            font-weight: bold;
        }

        .counter-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .score {
            margin-top: 10px;
            font-weight: bold;
        }

        /* スマホ向けのスタイル */
        @media (max-width: 600px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            button, .box {
                padding: 10px;
                font-size: 1em;
            }

            .counter-controls {
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box full-width">落とした回数</div>
        <div class="box full-width" id="countDisplay">0</div>

        <div class="counter-controls full-width">
            <button id="decreaseButton">-</button>
            <button id="increaseButton">+</button>
        </div>

        <div class="score full-width" id="scoreDisplay">
            点数 = 
        </div>
        <div class="full-width" id="scoreDisplay">
            難易度は関係なしにどちらも3分．
        </div>
    </div>

    <script>
        let count = 0; // 落とした回数

        // 点数の更新関数
        function updateScore() {
            const score = 100 - (count * 2);
            document.getElementById('scoreDisplay').textContent = `点数 = ${score} + 余剰タイム`;
        }

        // カウントの増加
        document.getElementById('increaseButton').addEventListener('click', () => {
            count++;
            document.getElementById('countDisplay').textContent = count;
            updateScore(); // 点数を更新
        });

        // カウントの減少
        document.getElementById('decreaseButton').addEventListener('click', () => {
            if (count > 0) {
                count--;
                document.getElementById('countDisplay').textContent = count;
                updateScore(); // 点数を更新
            }
        });
    </script>
</body>
</html>
